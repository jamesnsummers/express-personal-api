<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>James N Summers Personal API</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>

  <body>

  <div class="container">
    <h1 class="text-left">James N Summers</h1>
    <h4 class="apiRef"><a href="/api">My API Documentation</a></h4>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h2 id="favFilms">just a few of my favorite films:</h2>
        <div id='filmTarget'>
          <!-- handlebars template -->
          <script id="films-template" type="text/x-handlebars-template">
            {{#each films}}
            <hr>
            <p>
              <b id="filmTitle">{{title}}</b>
              <br>
              <b>Directed by {{director.name}}</b>
              <br>
              <b>Starring: </b>
              {{#each topBilledCast}}
              {{/each}}
              <button type="button" name="button" class="deleteBtn btn btn-danger pull-right" data-id={{_id}}>Remove</button>
            </p>
            {{/each}}
          </script>

        </div>
        <h2>ADD A FILM TO THE LIST!</h2>
        <form class="form-inline" id="newFilmForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="title">Director</label>
            <input type="text" class="form-control" name="director" placeholder="Director's Name">
          </div>
          <button type="submit" class="btn btn-default">Add New Film</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
